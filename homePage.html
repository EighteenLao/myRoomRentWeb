<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>逢甲橋光套房出租首頁</title>

        <!-- Bootstrap CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <link rel="stylesheet" href="css/titleStyle.css">
        <link rel="stylesheet" href="css/buttonStyle.css">
        <script src="js/loading.js"></script>

        <style>
            .loading{
                position: fixed;
                left:45%;
                top:45%;
            }

            .quoteContainer{
                z-index: 1;
                position: absolute;
                top: 25%;
                min-width: 100%;
            }

            .buttonContainer{
                z-index: 1;
                max-width:50%;
                position: absolute;
                left: 46%;
                top: 60%; 
                animation: fadein 4s ease;
            }

            .carouselContainer{
                z-index: 2;
                opacity: 0.8; /*不透明度*/
            }

            @keyframes fadein {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }
            
            @media (max-width: 768px) {
                .quoteContainer{
                    top:15%;
                    left:10%;
                }
                
                .buttonContainer{
                    top: 45%;
                    left: 35%;
                }

            }
        </style>
    </head>

    <body>
        <div class="loading">
            <img src="Image/icon/ajax-loading-icon-2.jpg">
        </div>

        <!-- title -->
        <div class="quoteContainer">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-md-12 col-lg-8">
                        <h1 class="ml12">逢甲僑光學生套房出租</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- button -->
        <div class='buttonContainer'>
            <a class="button" href="index.html">進入</a>
        </div>

        <!-- 幻燈片 -->
        <div class="carouselContainer">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Image\outside\P_20180413_145455.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Image\equipment\P_20180413_145423.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>      
        </div>
    </body>

    <script>
        // Wrap every letter in a span
        var textWrapper = document.querySelector('.ml12');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
        .add({
            targets: '.ml12 .letter',
            translateX: [40,0],
            translateZ: 0,
            opacity: [0,1],
            easing: "easeOutExpo",
            duration: 1200,
            delay: (el, i) => 500 + 30 * i
        });
    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <title>逢甲僑光學生套房出租網站</title>
        <style>
            body{
                background-color: black;
                background-position: center;
                background-size: cover;
            }

            .quote{
                width: 40%;
                margin: 0 auto;
                font-size: 7vmin;
                color: rgba(255, 255, 255, 0.785);
                padding-left: 40px;
                border-left: 10px solid #fff;
                animation: fadein 4s ease;
            }
            @keyframes fadein {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }

            .buttonContainer{
                position: fixed;
                left: 44%;
                top: 60%; 
                animation: fadein 2s ease;
            }
            
            .button{
                text-align: center;
                height: 60px;
                width: 140px;
                font-size: 5vmin;

                background-color: rgba(255, 255, 255, 0.4);
                color: black;
                border-color: green;
                border: 2px solid green;
                transition-duration: 0.4s;
            }

            .button:hover {
                background-color: green;
                color: white;
            }   

        </style>

    </head>

    <body>
        <div class="quote">
            <h1>逢甲僑光學生套房出租</h1>
        </div>
        <div class="buttonContainer">
            <input class="button" type="button" value="前往頁面" onclick="location.href='index.html'">
        </div>

        <script>
            var i = 0;
            var images = [];
            var slideTime = 5000; 

            images[0] = 'P_20180413_145455.jpg';
            images[1] = 'P_20180413_145313.jpg';

            function changePicture() {
                document.body.style.backgroundImage = "url(" + images[i] + ")";

                if (i < images.length - 1) {
                    i++;
                } else {
                    i = 0;
                }
                setTimeout("changePicture()", slideTime);  
            }
            window.onload = changePicture;         
        </script>

    </body>
</html>
